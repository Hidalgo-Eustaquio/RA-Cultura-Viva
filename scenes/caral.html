
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cultura Caral</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="modeloCeramica" src="../assets/modelos/ceramica_caral.glb"></a-asset-item>
        <img id="descubridor" src="../assets/imagenes/descubridor_caral.jpg">
        <audio id="audioExplicativo" src="../assets/audios/caral_audio.mp3"></audio>
        <video id="videoCultura" src="../assets/videos/caral_video.mp4" crossorigin="anonymous"></video>
        <track kind="subtitles" src="../assets/subtitulos/caral_sub.vtt" srclang="es" label="Español" default></track>
      </a-assets>

      <a-entity gltf-model="#modeloCeramica" position="0 1.2 -3" scale="1 1 1" rotation="0 180 0"></a-entity>

      <a-image src="#descubridor" position="-1.5 1 -2" width="1.5" height="1.2"></a-image>

      <a-sound src="#audioExplicativo" autoplay="false" on="click"></a-sound>

      <a-video src="#videoCultura" width="3" height="1.5" position="1.5 1 -2" autoplay="false">
        <track kind="subtitles" src="../assets/subtitulos/caral_sub.vtt" srclang="es" label="Español" default></track>
      </a-video>

      <!-- Botón para reproducir audio -->
      <a-plane position="-1.5 0.3 -2" width="0.8" height="0.3" color="#FF5722" class="clickable"
               onclick="document.querySelector('#audioExplicativo').components.sound.playSound()">
        <a-text value="Escuchar audio" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>

      <!-- Botón para reproducir video -->
      <a-plane position="1.5 0.3 -2" width="0.8" height="0.3" color="#3F51B5" class="clickable"
               onclick="document.querySelector('#videoCultura').play()">
        <a-text value="Ver video" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>

      <!-- Botón para regresar -->
      <a-plane position="0 0.3 -1" width="1" height="0.3" color="#009688" class="clickable"
               onclick="location.href='../index.html'">
        <a-text value="Regresar al mapa" align="center" position="0 0 0.01" color="white"></a-text>
      </a-plane>

      <a-entity camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
