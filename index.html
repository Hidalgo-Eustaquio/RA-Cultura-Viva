
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RA Cultura Viva</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <video id="videoPresentacion" src="assets/videos/presentacion.mp4" autoplay loop="false" crossorigin="anonymous"></video>
        <a-asset-item id="modeloMapa" src="assets/modelos/mapa_peru.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-imagen.patt">
        <a-video src="#videoPresentacion" width="4" height="2" position="0 1 0" rotation="-90 0 0">
          <track kind="subtitles" src="assets/subtitulos/caral_sub.vtt" srclang="es" label="Español" default></track>
        </a-video>

        <a-entity gltf-model="#modeloMapa" scale="0.8 0.8 0.8" position="0 0 0.5" rotation="-90 0 0"></a-entity>

        <!-- Botones interactivos sobre el mapa -->
        <a-plane position="-1 0.1 0.5" rotation="-90 0 0" width="0.7" height="0.3" color="#FFC107"
                 onclick="location.href='scenes/caral.html'" class="clickable">
          <a-text value="Caral" align="center" position="0 0 0.01" color="black"></a-text>
        </a-plane>

        <a-plane position="0 0.1 0.5" rotation="-90 0 0" width="0.7" height="0.3" color="#4CAF50"
                 onclick="location.href='scenes/chavin.html'" class="clickable">
          <a-text value="Chavín" align="center" position="0 0 0.01" color="white"></a-text>
        </a-plane>

        <a-plane position="1 0.1 0.5" rotation="-90 0 0" width="0.7" height="0.3" color="#2196F3"
                 onclick="location.href='scenes/paracas.html'" class="clickable">
          <a-text value="Paracas" align="center" position="0 0 0.01" color="white"></a-text>
        </a-plane>
      </a-marker>

      <a-entity camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
