
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RA Culturas del Perú 2025</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="introVideo" src="assets/videos/intro.mp4" autoplay crossorigin="anonymous"></video>
        <audio id="musicaFondo" src="assets/audio/musica.mp3" preload="auto"></audio>
        <a-asset-item id="mapaPeru" src="assets/models/mapa.glb"></a-asset-item>
      </a-assets>

      <!-- Video de introducción -->
      <a-video id="videoIntro" src="#introVideo" width="16" height="9" position="0 2 -5" autoplay="true" visible="true"></a-video>

      <!-- Subtítulo del video -->
      <a-text id="subtituloIntro" value="Bienvenidos a la experiencia RA de las culturas del Perú"
              position="0 1 -5" align="center" width="6" color="yellow" visible="true"></a-text>

      <!-- Mapa del Perú (aparece después del video) -->
      <a-entity id="mapa" gltf-model="#mapaPeru" position="0 0 -4" scale="2 2 2" visible="false"></a-entity>

      <!-- Botones a culturas -->
      <a-box id="btnCaral" position="-1.5 1 -3" depth="0.2" height="0.5" width="1" color="#FF5733" visible="false"
             onclick="window.location.href='scenes/caral.html'"></a-box>
      <a-text value="Caral" position="-1.5 1.6 -3" align="center" visible="false" id="textCaral"></a-text>

      <a-box id="btnChavin" position="0 1 -3" depth="0.2" height="0.5" width="1" color="#33FF57" visible="false"
             onclick="window.location.href='scenes/chavin.html'"></a-box>
      <a-text value="Chavín" position="0 1.6 -3" align="center" visible="false" id="textChavin"></a-text>

      <a-box id="btnParacas" position="1.5 1 -3" depth="0.2" height="0.5" width="1" color="#3357FF" visible="false"
             onclick="window.location.href='scenes/paracas.html'"></a-box>
      <a-text value="Paracas" position="1.5 1.6 -3" align="center" visible="false" id="textParacas"></a-text>

      <!-- Música -->
      <a-entity sound="src: #musicaFondo; autoplay: false; loop: true" id="musica"></a-entity>

      <script>
        setTimeout(() => {
          document.querySelector('#videoIntro').setAttribute('visible', 'false');
          document.querySelector('#subtituloIntro').setAttribute('visible', 'false');
          document.querySelector('#mapa').setAttribute('visible', 'true');
          document.querySelector('#btnCaral').setAttribute('visible', 'true');
          document.querySelector('#textCaral').setAttribute('visible', 'true');
          document.querySelector('#btnChavin').setAttribute('visible', 'true');
          document.querySelector('#textChavin').setAttribute('visible', 'true');
          document.querySelector('#btnParacas').setAttribute('visible', 'true');
          document.querySelector('#textParacas').setAttribute('visible', 'true');
          document.querySelector('#musica').components.sound.playSound();
        }, 10000);
      </script>
    </a-scene>
  </body>
</html>
